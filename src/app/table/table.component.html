<div class="table-responsive">
  <table class="table table-bordered table-hover caption-top align-middle">
    <caption>
      List of contacts
    </caption>
    <thead class="table-light">
      <tr>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">Contact Number</th>
        <th scope="col">Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let contact of contacts">
        <td>{{ contact.name }}</td>
        <td>{{ contact.email }}</td>
        <td>{{ contact.contactNumber }}</td>
        <td class="td-fit">
          <div class="d-flex">
            <button class="btn btn-secondary" (click)="onView(contact.id)">
              <i class="bi bi-eye-fill"></i>
            </button>
            <button class="btn btn-warning ms-3" (click)="onEdit(contact.id)">
              <i class="bi bi-pencil-fill"></i>
            </button>
            <button class="btn btn-danger ms-3" (click)="onDelete(contact.id)">
              <i class="bi bi-trash3-fill"></i>
            </button>
          </div>
        </td>
      </tr>
    </tbody>
  </table>
</div>
